<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỏi đáp 24/24</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themify-icons/themify-icons.css">
</head>

<body>
    <div class="register">
        <div class="logo_register">
            <a href="">
                <img src="img/logo.png" alt="">
            </a>
            <h1>Bạn muốn có câu trả lời cho câu hỏi của mình?</h1>
        </div>
        <div class="information_register">
            <form>
                <h1>Đăng kí</h1>
                <p>Họ và tên</p>
                <input type="text" class="register_input" required="">
                <p>Số điện thoại</p>
                <input type="number" class="register_input" required="">
                <p>Email</p>
                <input type="email" class="register_input" required="">
                <p>Mật khẩu</p>
                <input type="password" class="register_input" required="">
                <input type="submit" class="smRegister" value="Đăng kí">
            </form>
                <div class="link__login">
                    <p>Bạn đã có tài khoản?</p>
                    <a href="trangchu.html">Đăng nhập</a>
                </div>
        </div>
    </div>
</body>

</html>
